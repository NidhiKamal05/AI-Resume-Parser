<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>
			AI Resume Parser
		</title>
		<!-- <link rel="stylesheet" type="text/css" href="../static/css/style.css"> -->
		<!-- <link rel="stylesheet" type="text/css" href="../static/css/bootstrap/dist/css/bootstrap.min.css"> -->
		
		
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	</head>
	
	<body class="container-fluid">
		
		<!-- conatiner starts -->
		<!-- <div class="conatiner p-5" style="color:#ffffff;background-color:#1f1c1c"> -->

			<!-- header starts -->
			<section class="container">
				<header class="col-md-12">
					<legend class="py-3">
						<h1>AI Resume Parser</h1>
					</legend>
				</header>
			</section>
			<!-- header ends -->

			<!-- input section -->
			<section class="container">

				<div class="row">

					<div class="col-md-6" id="input">
					<!-- <div class="col-sm-6" id="input"> -->

						<!-- form input -->
						<form id="upload_form">
							<div class="input-group mb-3">
								<input type="file" class="form-control" id="pdf_file" name="pdf_file" required>
								<!-- <label class="input-group-text" for="">Upload</label> -->
								<button class="btn btn-primary" type="button" id="upload_btn" name="upload_btn">Upload</button>
							</div>
							<div class="input-group mb-3">
								<!-- f7b66b orange -->
								<!-- 1A73E8 blue primary -->
								<span class="input-group-text" style="color:#000000;">Job Description</span>
								<textarea class="form-control" aria-label="With textarea" id="job_desc" name="job_desc"></textarea>
							</div>
							<div class="row">
								<div class="col-md-2 d-grid gap-2 mt-1">
									<button class="btn" type="button" style="background-color:#E67E22; color:#ffffff;" id="read_btn" name="read_btn">Read</button>
								</div>
								<div class="col-md-2 d-grid gap-2 mt-1">
									<button class="btn" type="button" style="background-color:#E67E22; color:#ffffff;" id="contact_btn" name="contact_btn">Contact</button>
								</div>
								<div class="col-md-2 d-grid gap-2 mt-1">
									<button class="btn" type="button" style="background-color:#E67E22; color:#ffffff;" id="entities_btn" name="entities_btn">Entities</button>
								</div>
								<div class="col-md-2 d-grid gap-2 mt-1">
									<button class="btn" type="button" style="background-color:#E67E22; color:#ffffff;" id="skills_btn" name="skills_btn">Skills</button>
								</div>
								<div class="col-md-2 d-grid gap-2 mt-1">
									<button class="btn" type="button" style="background-color:#E67E22; color:#ffffff;" id="jd_skills_btn" name="jd_skills_btn">JD Skills</button>
								</div>
								<div class="col-md-2 d-grid gap-2 mt-1">
									<button class="btn" type="button" style="background-color:#6C757D; color:#ffffff;" id="analyze_btn" name="analyze_btn">Analyze</button>
								</div>
							</div>
						</form>
						<!-- form ends here -->

					</div>

					<div class="col-md-6" id="">
					<!-- <div class="col-sm-6" id=""> -->

						<legend>
							Resume Text
						</legend>

						<!-- display raw text -->
						<div id="raw_text">

						</div>

					</div>

				</div>

			</section>
			<!-- input section ends here -->

			<!-- output section1 -->
			<section class="container">

				<div class="row">

					<div class="col-md-6" id="">

						<legend>
							Contact Info
						</legend>

						<!-- display contacts -->
						<div id="contact_info">
							
						</div>

					</div>

					<div class="col-md-6">

						<legend>
							Entities
						</legend>

						<!-- display entities -->
						<div id="entities">
							
						</div>

					</div>

				</div>

			</section>
			<!-- output section1 ends here -->

			<!-- output section2 -->
			<section class="container">

				<div class="row">

					<div class="col-md-6" id="">

						<legend>
							Skills
						</legend>

						<!-- display skills -->
						<div id="skills">
							
						</div>

					</div>

					<div class="col-md-6">

						<legend>
							JD Skills
						</legend>

						<!-- display jd skills -->
						<div id="jd_skills">
							
						</div>

					</div>

				</div>

			</section>
			<!-- output section2 ends here -->

			<!-- output section3 -->
			<section class="container">

				<div class="row">

					<div class="col-md-6" id="">

						<legend>
							Gap Analysis
						</legend>

						<!-- display gaps -->
						<div id="gap_analysis">
							
						</div>

					</div>

					<div class="col-md-6">

						<div class="row">

							<div class="col-md-12">

								<legend>
									Score
								</legend>

								<!-- display score -->
								<div id="score">
							
								</div>

							</div>

						</div>

						<div class="row">

							<div class="col-md-12">

								<legend>
									Chart
								</legend>

								<!-- display chart -->
								<div id="chart">
							
								</div>

							</div>

						</div>

					</div>

				</div>

			</section>
			<!-- output section3 ends here -->

			<!-- developers section -->
			<section class="container">
				<div id="" class="row">
					<div class="col-md-12">
						<legend>
							Developers
						</legend>
					</div>
				</div>
				<div id="developers" class="row">
					<div class="col-md-12">
						
					</div>
				</div>
			</section>
			<!-- developers section ends here -->

			<!-- footer section -->
			<section class="container">
				<footer class="row">
					<div class="col-md-12">
						<legend>Footer</legend>
					</div>
				</footer>
			</section>
			<!-- footer ends -->

		<!-- </div> -->
		<!-- conatiner ends -->
		
		<!-- <script type="module" src="../static/js/main.js" ></script> -->
		<!-- <script src="../static/js/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->
		<script src="{{url_for('static', filename='js/main.js')}}" type="module"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
		
	</body>
</html>
